<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script type="module">
        // Appinventor WebViewString (input)
        var inputWebViewString = window.AppInventor.getWebViewString();
        alert(inputWebViewString);

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-analytics.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBL6bhBO_vaLKBpsZ0cf6cOSdKbItD6eO0",
            authDomain: "market-kodekorea-app-new.firebaseapp.com",
            projectId: "market-kodekorea-app-new",
            storageBucket: "market-kodekorea-app-new.appspot.com",
            messagingSenderId: "149980465519",
            appId: "1:149980465519:web:480cffa274b497e34e809a",
            measurementId: "G-N57NRGZQ8M"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider(app);
        
        login.addEventListener('click', (e) => {
            signInWithRedirect(auth, provider);

            getRedirectResult(auth)
            .then((result) => {
                // This gives you a Google Access Token. You can use it to access Google APIs.
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const token = credential.accessToken;

                // Appinventor WebViewString (output)
                window.AppInventor.setWebViewString(token);
                alert(token);

                // The signed-in user info.
                const user = result.user;
            }).catch((error) => {
                // Handle Errors here.
                const errorCode = error.code;
                const errorMessage = error.message;
                // The email of the user's account used.
                const email = error.email;
                // The AuthCredential type that was used.
                const credential = GoogleAuthProvider.credentialFromError(error);
                // ...
            });
        });

        tokenPrint.addEventListener('click', (e) => {
            console.log(token);
        });

      </script>
</head>
<body>
    <button class="social-signin google" id='login'>Log in with Google+</button>
    <button id='tokenPrint'>Print Access Token</button>
</body>
</html>
